<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결제 실패</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
        }
        h1 {
            color: #f44336;
        }
        p {
            color: #555;
        }
        .icon {
            font-size: 80px;
            color: #f44336;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="icon">❌</div>
    <h1>결제에 실패했습니다.</h1>
    <p>다시 시도해 주세요.</p>
</body>
</html>
